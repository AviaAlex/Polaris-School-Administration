<!DOCTYPE html>

<html>
	<header>
		<script>
			let StudentFirstName = '';
			let StudentLastName = '';
			let StudentGrade = 100;
			let StudentLetterGrade = 'A+';
			let ClassName = '';
			const whileLoopEnabled = true; 
			function addPoints(points) {
				StudentGrade += points
				var stringtolog1 = 'You have added points to student ' + StudentLastName + ', ' + StudentFirstName + '. Points added: ' + points + '.';
				var stringtolog2 = 'Teacher / Administrator has added ' + points + ' to student ' + StudentLastName + ', ' + StudentFirstName;
				alert(stringtolog1)
				console.log(stringtolog2)
			}
			function takePoints(points) {
				StudentGrade -= points
				var stringtolog1 = 'You have deducted points from student ' + StudentLastName + ', ' + StudentFirstName + '. Points deducted: ' + points + '.';
				var stringtolog2 = 'Teacher / Administrator has deducted ' + points + ' from student ' + StudentLastName + ', ' + StudentFirstName;
				alert(stringtolog1)
				console.log(stringtolog2)
			}
			while (whileLoopEnabled == true) {
				if (StudentGrade >= 98) {
					StudentLetterGrade = 'A+'
				}
				if (StudentGrade >= 92) {
					StudentLetterGrade = 'A'
				}
				if (StudentGrade >= 90) {
					StudentLetterGrade = 'A-'
				}
				if (StudentGrade >= 87) {
					StudentLetterGrade = 'B+'
				}
				if (StudentGrade >= 82) {
					StudentLetterGrade = 'B'
				}
				if (StudentGrade >= 80) {
					StudentLetterGrade = 'B-'
				}
				if (StudentGrade >= 77) {
					StudentLetterGrade = 'C+'
				}
				if (StudentGrade >= 72) {
					StudentLetterGrade = 'C'
				}
				if (StudentGrade >= 70) {
					StudentLetterGrade = 'C-'
				}
				if (StudentGrade >= 67) {
					StudentLetterGrade = 'D+'
				}
				if (StudentGrade >= 62) {
					StudentLetterGrade = 'D'
				}
				if (StudentGrade >= 60) {
					StudentLetterGrade = 'D-'
				}
				if (StudentGrade < 60) {
					StudentLetterGrade = 'F'
				}
				if (StudentGrade > 100) {
					StudentGrade = 100
				}
				const GradeBox = document.getElementById("GradeBox");
				
				GradeBox.value = StudentLetterGrade
				
			}
			
			function saveStudentData() {
				let myData = window.localStorage;
				localStorage.setItem("StudentLetterGrade", StudentLetterGrade)
				localStorage.setItem("StudentGrade", StudentGrade)
				localStorage.setItem("StudentFirstName", StudentFirstName)
				localStorage.setItem("StudentLastName", StudentLastName)
				console.log("Saved student data to client!")
				alert("Student data has been saved.")
			}
		</script>
		Welcome to to the Polaris School Administration system.
	</header>
	<style>
		body {
			background-color: #0091FF;
		}
	</style>
	
	<p>
		Student Name: <input id='studentNameBox' type='text'/>
		Points: <input id='pointsBox' type='text'/>
		<button onclick=addPoints();>Add points to student</button>
		<button onclick=takePoints();>Deduct points from student</button>
		<input id='GradeBox' type='text' disabled/>
	</p>
</html>
